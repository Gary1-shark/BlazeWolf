<body onload="bootAuthPage()">
  <header class="topbar glass">
    <div class="brand">BlazeWolf</div>
    <div class="actions">
      <button class="ghost kebab" id="kebabBtn">⋮</button>
      <div class="menu-dropdown" id="menuDropdown">
        <label class="label" data-i18n="language">Language</label>
        <select id="langSelect"></select>
        <button id="themeToggle" class="ghost" data-i18n="theme_toggle">Toggle Theme</button>
      </div>
    </div>
  </header>

  <main class="center">
    <section class="card glass auth">
      <div class="tabs">
        <button id="tabLogin" class="tab active" data-i18n="login">Login</button>
        <button id="tabRegister" class="tab" data-i18n="register">Register</button>
      </div>
      <div class="card-body">
        <label class="label" data-i18n="username">Username</label>
        <input id="username" class="input" type="text" placeholder="username" />
        <label class="label" data-i18n="password">Password</label>
        <input id="password" class="input" type="password" placeholder="******" />
        <button id="submitAuth" class="primary w-full" data-i18n="login">Login</button>
        <div class="divisor"><span>or</span></div>
        <button id="googleBtn" class="secondary w-full">Continue with Google</button>
        <p class="muted" id="switchHint">
          <span data-i18n="no_account">Don't have an account?</span>
          <a href="#" id="switchLink" class="link" data-i18n="register_here">Register here</a>
        </p>
      </div>
    </section>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(function(){});
    }
  </script>
