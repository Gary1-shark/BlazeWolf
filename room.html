  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<body onload="bootRoomPage()">
  <header class="topbar glass">
    <div class="brand">BlazeWolf</div>
    <div class="actions">
      <button class="ghost" onclick="goHome()" data-i18n="back_home">Back to Home</button>
      <button class="ghost kebab" id="kebabBtn">⋮</button>
      <div class="menu-dropdown" id="menuDropdown">
        <label class="label" data-i18n="language">Language</label>
        <select id="langSelect"></select>
        <button id="themeToggle" class="ghost" data-i18n="theme_toggle">Toggle Theme</button>
        <button class="danger" onclick="logout()" data-i18n="logout">Logout</button>
      </div>
    </div>
  </header>

  <main class="room-grid">
    <section class="glass card">
      <h2 id="roomHeader">Room</h2>
      <p class="muted"><span data-i18n="room_code">Room Code:</span> <strong id="roomCodeView">-</strong></p>
      <div class="row gap wrap">
        <input id="fileInput" class="input" type="file" multiple/>
        <button class="primary" onclick="uploadFiles()" data-i18n="upload">Upload</button>
      </div>
      <div id="fileList" class="list"></div>
    </section>
    <aside class="glass card">
      <h3 data-i18n="notes">Notes</h3>
      <textarea id="notes" class="input" rows="8" placeholder="Type notes..."></textarea>
      <div class="row end gap">
        <button class="secondary" onclick="saveNotes()" data-i18n="save">Save</button>
      </div>
      <p class="muted" id="saveInfo"></p>
    </aside>
  </main>
</body>
</html>
